# Face Unlock Configuration
# This file contains tunable parameters for the face unlock system

[Daemon]
# Socket path for communication between PAM module and daemon
socket_path = /tmp/faceunlock.sock

# Directory where face embeddings are stored
data_directory = ~/.faceunlock

# Path to the face recognition model
model_path = models/arcfaceresnet100-8.onnx

# Confidence threshold for face matching (0.0 - 1.0)
# Lower = more lenient, Higher = more strict
# Recommended: 0.6 for balanced, 0.7 for strict, 0.5 for lenient
threshold = 0.6

# Maximum time to attempt face verification (seconds)
timeout = 5.0

# Maximum number of frames to process
max_attempts = 30

# Minimum face size for detection (width, height in pixels)
min_face_size = 80

[Enrollment]
# Number of face samples to collect during enrollment
required_samples = 5

# Minimum face size during enrollment (pixels)
min_face_size = 80

[Logging]
# Log level: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# Log file path (requires write permissions)
log_file = /var/log/faceunlock_daemon.log

[Security]
# Enable liveness detection (future feature)
liveness_detection = false

# Maximum enrollment age before re-enrollment suggested (days)
max_enrollment_age = 90
